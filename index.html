<!DOCTYPE html>
<head lang="ru">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" />
  <style type="text/css">
    .player-button {
      border: none;
      cursor: pointer;
      background-color: transparent;
      height: 100%;
      width: 37px;
      font-size: large;
      color:white;
    }
    .player-time {
      color: white
    }
    .video-container {
      flex-grow: 10;
    }
    .player-container {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px;
      margin-top: 5px;
      margin-left: -2px;
      display: flex;
      flex-direction: column;
    }
    .player-panel {
      background-color:black;
      height: 50px;
      display: flex;
      align-items: center;
    }
    .progressbar {
      flex-grow: 10;
      height: 5px;
      margin-left: 10px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
    }
    .progressline{
      height: 100%;
      border-radius: 4px;
    }
    .dot {
      opacity: 0;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-out;
      height: 8px;
      width: 8px;
      margin-left: -2px;
      background-color: rgb(255, 1, 1);
      box-shadow: 0 0 0 3px rgb(255, 255, 255);
      border-radius: 50%;
      display: inline-block;
    }
    .player-panel:hover .dot {
      opacity: 1;
      transition-timing-function: ease-in;
    }
  </style>
  <title>Видеоплеер</title>
</head>

<body>
  <div class="player-container"  id="player">
    <div class="js-video-container video-container"></div>
      <div class="player-panel">
        <button class="js-play-button player-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <p class="js-current-time player-time" style="font-family: 'Roboto';">
        </p>
        <div class="js-progress progressbar" style="background-color: black;">
          <div class="js-progress-slider progressline" style="background-color: red;"></div>
          <div>
            <span class="dot"></span>
          </div>
        </div>
        <p class="js-duration player-time" style="font-family: 'Roboto';">
        </p>
        <button class="js-fullscreen-button player-button">
          <i class="fa fa-expand player" aria-hidden="true"></i>
        </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script>
    createPlayer({elementId: 'player'});
  </script>
</body>
