<head>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    button.menu {
      border: none;
      cursor: pointer;
      background-color: transparent;
    }
    i.player {
      color:white;
      font-size: xx-large;
    }
    div.video-container {
      flex-grow: 10;
    }
    div.player-container {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }
    div.menu-row {
      background-color:black;
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="player-container"  id="player">
      <div class="js-video-container video-container"></div>
      <div class="menu-row">
        <button class="js-play-button menu">
          <i class="fa fa-play player" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button menu">
          <i class="fa fa-pause player" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button menu">
          <i class="fa fa-volume-up player" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button menu">
          <i class="fa fa-volume-off player" aria-hidden="true"></i>
        </button>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>
